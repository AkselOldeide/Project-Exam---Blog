<!DOCTYPE html>
<html lang="en">
<head>
    <!--General meta-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/logo-2D.png" type="image/png">
    <meta name="author" content="Aksel Oldeide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/925aa09c49.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!--Generic meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register profile</title>    
    <link rel="stylesheet" href="/css/register.css">
    <meta name="description" content="Register a new user account">
</head>
<body>

    <header class="login-header" id="login-header">
        <img id="logo-image" src="/assets/logo-2D.png" alt="logo">
        <h1>GateFold</h1>
        <h2>Record Shop</h2>
    </header>

    <main class="login-interface" id="login-interface">
            <h3>Create new user</h3>
                <form class="register-field form-field">
                    <label for="email-field">Email</label>
                    <input value="@stud.noroff.no" type="email" name="email" id="email-field" placeholder="name@stud.noroff.no">
                    <label for="username-field">Name</label>
                    <input autocomplete="off" type="text" name="personal-name" id="username-field" placeholder="Name_Surname">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-field" placeholder="Min 12 characters" autocomplete="off">
                    <button id="submit-button" class="red-button" type="button">Submit</button>
                </form>
            <a href="/account/login.html" id="login-anchor">Click here to log in</a>
    </main>

    <script src="/javascript/register.js"></script>
</body>
</html>
