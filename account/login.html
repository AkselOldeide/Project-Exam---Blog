<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <main>
        <section>
            <h3>Log in as an existing user</h3>
            <form>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email-field" placeholder="name@stud.noroff.no">
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" name="password" id="password-field" placeholder="*********">
                </div>
                <button id="submit-button" type="button">Submit</button>
            </form>
            <a href="/account/register.html">Click here to sign up</a>
        </section>
    </main>
    <script src="/javascript/login.js"></script>
</body>
</html>
