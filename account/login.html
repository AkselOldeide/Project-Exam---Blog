<!DOCTYPE html>
<html lang="en">
<head>
    <!--General meta-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!---->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="login-header" id="login-header">
        <img id="logo-image" src="/assets/logo-2D.png" alt="">
        <h1>GateFold</h1>
        <h2>Record Shop</h2>
    </header>

    <main class="login-interface" id="login-interface">
        <h3>Log in as an existing user</h3>
        <form class="login-form form-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email-field" placeholder="name@stud.noroff.no">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-field" placeholder="*********">
            <button id="submit-button" class="red-button" type="button">Log in</button>
        </form>
        <a href="/account/register.html">Click here to sign up</a>
    </main>
    <script src="/javascript/login.js"></script>
</body>
</html>
