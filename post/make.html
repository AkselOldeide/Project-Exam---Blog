<!DOCTYPE html>
<html lang="en">
<head>
    <!--General meta-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/logo-2D.png" type="image/png" alt="Site logo">
    <meta name="author" content="Aksel Oldeide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/925aa09c49.js" crossorigin="anonymous" aria-hidden="true"></script>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!--Generic meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="/css/make.css">
</head>
<body>

    <header class="admin-header" aria-label="Admin header">
        <img id="logo" src="/assets/logo-2D.png" alt="Site logo">
        <h2>Blog admin area</h2>      
        <a href="entries.html" aria-label="Navigate to blog list">Blog list</a>
        <a href="make.html" aria-label="Create a new post">New post</a>
        <a href="#" aria-label="Log out" class="log-out-button" id="log-out-button">Log out</a>
    </header>

    <main class="post-creation-form" aria-label="Post creation form">
        <h1>Publish new blog post:</h1>
        <form id="admin-blog-post" class="form-field">
            <label for="title">Title</label>
            <input type="text" required id="title" name="title"placeholder="Title for the blog post">
            <label id="text-area-label" for="body">Post content <span id="char-counter">Characters left: 2000</span></label>
            <textarea  maxlength="2000" id="body" name="body" placeholder="Blog content here..." required></textarea>
            <label for="tag">Tags</label>
            <input type="text" id="tag" name="tag" placeholder="tags separated with ','">
            <label for="image">Image path</label>
            <input type="text" name="image" id="image" placeholder="Image URL">
            <label for="alt">Image alt text</label>
            <input type="text" name="alt" id="alt" aria-label="Image alternative text">
            <section id="image-preview" aria-label="Image preview"></section>
            <a href="#" id="submit-button" class="red-button">Submit</a>
        </form>
    </main>

    <footer class="admin-footer" aria-label="Admin footer">
        <a href="entries.html" aria-label="Navigate to blog list"><i class="fas fa-list-alt" aria-hidden="true"></i></a>
        <a href="make.html" aria-label="Create a new post"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
        <a href="#" aria-label="Log out" class="log-out-button" id="log-out-small"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></a>
    </footer>

    <script src="/javascript/make.js" aria-hidden="true"></script>
</body>
</html>
