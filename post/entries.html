<!DOCTYPE html>
<html lang="en">
<head>
    <!--General meta-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/logo-2D.png" type="image/png">
    <meta name="author" content="Aksel Oldeide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/925aa09c49.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!--Generic meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin area</title>
    <link rel="stylesheet" href="/css/entries.css">
    <meta name="description" content="Administrator area for GateFold Blog">

</head>
<body>
    <header class="admin-header" aria-label="Admin header">
        <img id="logo" src="/assets/logo-2D.png" alt="Site logo">
        <h2>Blog admin area</h2>      
        <a href="entries.html" aria-label="Navigate to blog list">Blog list</a>
        <a href="make.html" aria-label="Create a new post">New post</a>
        <a href="#" aria-label="Log out" id="log-out-button" class="log-out-button">Log out</a>
    </header>

    <main aria-label="Main content">
        <section id="display-blog" aria-label="Display blog posts">
    </main>

    <footer class="admin-footer" aria-label="Admin footer">
        <a href="entries.html" aria-label="Navigate to blog list"><i class="fas fa-list-alt" aria-hidden="true"></i></a>
        <a href="make.html" aria-label="Create a new post"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
        <a href="#" id="log-out-small" aria-label="Log out" class="log-out-button"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></a>
    </footer>

    <script src="/javaScript/entries.js"></script>
</body>
</html>
