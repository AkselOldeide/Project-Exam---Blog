<!DOCTYPE html>
<html lang="en">
<head>
    <!--General meta-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/logo-2D.png" type="image/png">
    <meta name="author" content="Aksel Oldeide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/925aa09c49.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!--Generic meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Specific meta-->
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Browse blog posts</title>


</head>
<body>
    <main>
        <section id="top-logo">
            <h1>GateFold</h1>
            <p>Music Blog</p>
        </section>

        <h1 class="header-text">Latest posts:</h1>
        <section id="carousel-monty">
            <div class="carousel-post" id="left-post"></div>
            <div class="carousel-post" id="center-post"></div>
            <div class="carousel-post" id="right-post"></div>
        </section>  
        
        <section id="grid-python">
            <h1 class="header-text">Browse all posts</h1>
            <details id="sort-and-filter">
                <summary>Filtering and sorting</summary>
                <section id="sort-buttons">
                    <p>Sort:</p>
                    <div>
                        <button id="sort-button" class="index-button">Descending ‚¨áÔ∏è</button>
                        <button id="parameter-button" class="index-button">Date of creation üìÖ</button>
                    </div>
                </section>

                <section id="filter-buttons">
                    <p>Filter:</p>
                    <section>
                            <button class="index-button" id="tag-show-all">Show all</button>
                            <button class="index-button" id="tag-hiphop">Hiphop</button>
                            <button class="index-button" id="tag-indie">Indie</button>
                            <button class="index-button" id="tag-electronic">Electronic</button>    
                    </section>
                </section>
            </details>


            <section id="display-blog"></section>

            <section class="nav-buttons">
                <button class="previous-button index-button">Previous Page</button>
                <h1 class="page-indicator"></h1>
                <button class="next-button index-button">Next page</button>
            </section>

        </section>
    </main>
    <script src="/JavaScript/index.js"></script>
</body>
</html>
